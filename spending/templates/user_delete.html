{% extends "admin_base.html" %}
{% load static %}
{% block title %}Видалити{% endblock %}
{% block afterhead %}
    <link rel='stylesheet' type='text/css' href='{% static 'css\bootstrap.css' %}'/>
{% endblock %}
{% block content %}
    <div class="container-fluid mt-3">
        <form action="" method="post" class="form-horizontal col-sm-12 col-md-6 col-lg-3 shadow p-1">
            {% csrf_token %}
            <h3>Видалити {{ user.name }} ?</h3>
            <div class=" form-user p-2">
                <button type="submit" class="btn btn-primary">Так</button>
                <a class="btn btn-primary" href="{% url 'user_list' %}">Ні</a>
            </div>
        </form>
    </div>
</body>
{% endblock %}
